<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Dark Mode Styling */
      body {
        font-family: "Georgia", serif;
        background-color: #1e1e2e;
        color: #d1d1e0;
      }

      .navbar {
        background-color: #28293e;
        border-bottom: 1px solid #444;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #a5d6a7 !important; /* Soft Green */
      }

      .navbar-nav .nav-link {
        font-size: 1rem;
        color: #d1d1e0;
      }

      .navbar-nav .nav-link:hover {
        color: #a5d6a7; /* Hover effect */
      }

      .container h1 {
        font-weight: bold;
        margin-bottom: 30px;
        color: #a5d6a7;
      }

      .list-group-item {
        background-color: #28293e;
        border: 1px solid #444;
        border-radius: 5px;
        padding: 15px 20px;
        transition: background-color 0.3s;
      }

      .list-group-item:hover {
        background-color: #32334e;
        cursor: pointer;
      }

      .list-group-item a {
        color: #a5d6a7;
        font-weight: bold;
        text-decoration: none;
      }

      .list-group-item a:hover {
        text-decoration: underline;
      }

      .badge {
        font-size: 0.9rem;
        background-color: #444;
        color: #a5d6a7;
      }

      footer {
        background-color: #28293e;
        color: #b0bec5;
        font-size: 0.9rem;
        padding: 15px 0;
        text-align: center;
        border-top: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Personal Blog</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            {% if session.get('logged_in') %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_dashboard') }}"
                >Admin</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="text-center">Recent Articles</h1>
      <ul class="list-group">
        {% for article in articles %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <a href="{{ url_for('article', title=article['title']) }}">
            {{ article['title'] }}
          </a>
          <span class="badge">{{ article['date'] }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Personal Blog. All rights reserved.</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
