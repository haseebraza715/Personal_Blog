<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Blog</title>
  </head>
  <body>
    <h1>Personal Blog</h1>
    <ul>
      {% for article in articles %}
      <li>
        <a href="{{ url_for('article', title=article['title']) }}"
          >{{ article['title'] }}</a
        >
        - {{ article['date'] }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
