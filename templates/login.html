<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Georgia", serif;
        background-color: #1e1e2e;
        color: #d1d1e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #28293e;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        color: #a5d6a7;
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #a5d6a7;
        margin-bottom: 10px;
        display: block;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #1e1e2e;
        color: #d1d1e0;
      }

      input:focus {
        outline: none;
        border-color: #a5d6a7;
        box-shadow: 0 0 5px rgba(165, 214, 167, 0.8);
      }

      button {
        background-color: #a5d6a7;
        color: #1e1e2e;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #8ac09d;
      }

      .footer {
        text-align: center;
        margin-top: 10px;
        color: #8b949e;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Admin Login</h1>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
      <div class="footer">&copy; 2024 Personal Blog. All rights reserved.</div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
