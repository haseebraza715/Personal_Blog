<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Article</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Georgia", serif;
        background-color: #1e1e2e;
        color: #d1d1e0;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #28293e;
        border-bottom: 1px solid #444;
        padding: 0.8rem 1rem;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #a5d6a7 !important;
      }

      .navbar-nav .nav-link {
        font-size: 1rem;
        color: #d1d1e0;
      }

      .navbar-nav .nav-link:hover {
        color: #a5d6a7;
      }

      .container {
        max-width: 700px;
        margin: 60px auto;
        background-color: #28293e;
        border-radius: 10px;
        padding: 30px 40px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #a5d6a7;
        text-align: center;
        margin-bottom: 30px;
      }

      label {
        font-weight: bold;
        color: #a5d6a7;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #1e1e2e;
        color: #d1d1e0;
        font-size: 1rem;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #a5d6a7;
        box-shadow: 0 0 8px rgba(165, 214, 167, 0.8);
      }

      button {
        background-color: #a5d6a7;
        color: #1e1e2e;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #8ac09d;
      }

      a.back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #a5d6a7;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      a.back-link:hover {
        color: #8ac09d;
      }

      footer {
        background-color: #28293e;
        color: #8b949e;
        font-size: 0.9rem;
        padding: 15px 0;
        text-align: center;
        border-top: 1px solid #444;
        margin-top: 50px;
      }

      footer a {
        color: #a5d6a7;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 576px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 1.6rem;
        }

        input[type="text"],
        input[type="date"],
        textarea {
          font-size: 0.9rem;
          padding: 10px;
        }

        button {
          font-size: 1rem;
        }

        label {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Personal Blog</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_dashboard') }}"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1>Add New Article</h1>
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="Enter a compelling title"
            required
          />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            id="content"
            name="content"
            rows="10"
            class="form-control"
            placeholder="Write the article content here..."
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            id="date"
            name="date"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="tags" class="form-label">Tags (comma-separated):</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="e.g., Python, Flask, Technology"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-success">Publish</button>
      </form>
      <a href="{{ url_for('admin_dashboard') }}" class="back-link"
        >Back to Dashboard</a
      >
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Personal Blog. All rights reserved.</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
