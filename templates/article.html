<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ article['title'] }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Dark Mode Styling - Matches Homepage */
      body {
        font-family: "Georgia", serif;
        background-color: #1e1e2e;
        color: #d1d1e0;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #28293e;
        border-bottom: 1px solid #444;
        padding: 0.5rem 1rem;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #a5d6a7 !important; /* Soft Green */
      }

      .navbar-nav .nav-link {
        font-size: 1rem;
        color: #d1d1e0;
      }

      .navbar-nav .nav-link:hover {
        color: #a5d6a7;
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
      }

      .card {
        background-color: #28293e;
        border: 1px solid #444;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        padding: 30px;
      }

      .card-title {
        font-size: 2rem;
        font-weight: bold;
        color: #a5d6a7;
        margin-bottom: 20px;
        text-align: center;
      }

      .card-subtitle {
        display: block;
        font-size: 0.9rem;
        color: #8b949e;
        margin-bottom: 20px;
        text-align: center;
      }

      .card-text {
        line-height: 1.8;
        margin-bottom: 20px;
        font-size: 1.1rem;
      }

      .card-footer {
        background-color: #1e1e2e;
        padding: 10px;
        text-align: center;
        border-top: 1px solid #444;
      }

      .btn-outline-light {
        color: #a5d6a7;
        border-color: #a5d6a7;
      }

      .btn-outline-light:hover {
        background-color: #a5d6a7;
        color: #1e1e2e;
      }

      footer {
        background-color: #28293e;
        color: #8b949e;
        font-size: 0.9rem;
        padding: 20px 0;
        text-align: center;
        border-top: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Personal Blog</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">{{ article['title'] }}</h1>
          <p class="card-subtitle">{{ article['date'] }}</p>
          <hr class="my-4" style="border-color: #444" />
          <p class="card-text">{{ article['content'] }}</p>
        </div>
        <div class="card-footer">
          <a href="{{ url_for('home') }}" class="btn btn-outline-light mt-3"
            >Back to Home</a
          >
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Personal Blog. All rights reserved.</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
