<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Georgia", serif;
        background-color: #1e1e2e;
        color: #d1d1e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .register-container {
        background-color: #28293e;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        color: #a5d6a7;
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #a5d6a7;
        margin-bottom: 10px;
        display: block;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #1e1e2e;
        color: #d1d1e0;
      }

      input:focus {
        outline: none;
        border-color: #a5d6a7;
        box-shadow: 0 0 5px rgba(165, 214, 167, 0.8);
      }

      button {
        background-color: #a5d6a7;
        color: #1e1e2e;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #8ac09d;
      }

      .footer {
        text-align: center;
        margin-top: 15px;
        color: #8b949e;
        font-size: 0.9rem;
      }

      .footer a {
        color: #a5d6a7;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 576px) {
        .register-container {
          padding: 20px;
        }

        h1 {
          font-size: 1.5rem;
        }

        input[type="text"],
        input[type="password"] {
          padding: 8px;
          font-size: 0.9rem;
        }

        button {
          font-size: 0.9rem;
          padding: 10px;
        }

        label {
          font-size: 0.9rem;
        }

        .footer {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h1>Register</h1>
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
      <div class="footer">&copy; 2024 Personal Blog. All rights reserved.</div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
