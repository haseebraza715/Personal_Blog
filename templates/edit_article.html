<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Article</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Georgia", serif;
        background-color: #1e1e2e;
        color: #d1d1e0;
      }

      .navbar {
        background-color: #28293e;
        border-bottom: 1px solid #444;
        padding: 0.5rem 1rem;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #a5d6a7 !important;
      }

      .navbar-nav .nav-link {
        font-size: 1rem;
        color: #d1d1e0;
      }

      .navbar-nav .nav-link:hover {
        color: #a5d6a7;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #28293e;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #a5d6a7;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #a5d6a7;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #1e1e2e;
        color: #d1d1e0;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #a5d6a7;
        box-shadow: 0 0 5px rgba(165, 214, 167, 0.8);
      }

      button {
        background-color: #a5d6a7;
        color: #1e1e2e;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #8ac09d;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #a5d6a7;
        text-decoration: none;
        font-weight: bold;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      footer {
        background-color: #28293e;
        color: #8b949e;
        font-size: 0.9rem;
        padding: 20px 0;
        text-align: center;
        border-top: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Personal Blog</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_dashboard') }}"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1>Edit Article</h1>
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            value="{{ article['title'] }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            id="content"
            name="content"
            rows="10"
            class="form-control"
            required
          >
{{ article['content'] }}</textarea
          >
        </div>
        <div class="mb-3">
          <label for="tags">Tags (comma-separated):</label>
          <input
            type="text"
            id="tags"
            name="tags"
            value="{{ ', '.join(article['tags']) }}"
            placeholder="e.g., Python, Flask, Technology"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            id="date"
            name="date"
            class="form-control"
            value="{{ article['date'] }}"
            required
          />
        </div>

        <button type="submit" class="btn btn-success">Update</button>
      </form>
      <a href="{{ url_for('admin_dashboard') }}" class="back-link"
        >Back to Dashboard</a
      >
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Personal Blog. All rights reserved.</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
